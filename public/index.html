<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2740fd">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#bbc2ff" />
    <meta
      name="description"
      content="The web application for Attention"
    />

    <style>
      body {
        margin: 0;
      }

      #root:before {
        background-image: url("%PUBLIC_URL%/icon.svg");
        background-color: unset;
        background-repeat: no-repeat;
        background-size: 25%;
        background-position: center;
        opacity: 0;
        width: 100%;
        height: 100%;
        content: ' ';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* todo doesn't work on slow connections */
      #root:not(:empty):before {
        animation: 0.5s fade-in both reverse ease-in;
      }

      #root:empty {
        background-color: #ffffff;
        min-height: 100vh;
        margin: 0;
      }

      #root:empty:before {
        animation: 2s fade-in both ease-in-out, 2s loading 2s alternate infinite ease-in-out
        forwards;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes loading {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      @media (prefers-color-scheme: dark) {
        #root:empty {
          background-color: #121212 !important;
        }
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Attention!</title>
  </head>
