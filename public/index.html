<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2740fd">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#bbc2ff" />
    <meta
      name="description"
      content="The web application for Attention"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <style>
      body {
        margin: 0;
      }

      #splash-img {
        opacity: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #root:empty {
        background-color: #ffffff;
        min-height: 100vh;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        #root:empty {
          background-color: #121212 !important;
        }
      }
    </style>

    <script>
      let img;

      let loadingAnimation;
      let loopingAnimation;

      function splash() {
        console.log("splash")
        const body = document.getElementsByTagName("body")[0]
        img = document.createElement("img")
        img.id = 'splash-img'
        img.fetchpriority = 'high'

        body.appendChild(img)
        console.log("image appended")
        const appearKeyframes = [
          {opacity: "0"},
          {opacity: "1"}
        ]

        const loadingKeyframes = [
          {opacity: "1"},
          {opacity: "0.6"}
        ]
        img.onload = () => {
          console.log("loaded")
          loadingAnimation = img.animate(appearKeyframes, 2000)
          loadingAnimation.onfinish = () => {
            loopingAnimation = img.animate(loadingKeyframes, {
              direction: "alternate",
              duration: 2000,
              easing: "ease-in-out",
              iterations: Infinity
            })
          }
        }
        img.src = '%PUBLIC_URL%/icon.svg'
        console.log("src set")
      }

      if (document.readyState === "loading") {
        // Loading hasn't finished yet
        document.addEventListener("DOMContentLoaded", () => {
          console.log("domcontentloaded")
          splash()
        });
      } else if (document.readyState !== "complete") {
        // `DOMContentLoaded` has already fired
        console.log("domcontentloaded already")
        splash();
      }

      if (document.readyState !== "complete") {
        window.addEventListener("load", () => {
          console.log("complete")
          if (img) {
            if (loadingAnimation && loadingAnimation.playState === 'running') {
              loadingAnimation.pause()
            }
            if (loopingAnimation && loopingAnimation.playState === 'running') {
              loopingAnimation.pause()
            }
            const disappearKeyframes = [
              {opacity: "0"}
            ]
            const disappearAnimation = img.animate(disappearKeyframes, {
              direction: "normal",
              duration: 2000,
              easing: "ease-in",
              fill: "forwards"
            })
            disappearAnimation.onfinish = () => {
              img.remove()
              img = null;
            }
          }
        })
      } else {
        console.log("already complete")
        if (img) {
          img.remove()
        }
      }
    </script>
    <title>Attention!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
