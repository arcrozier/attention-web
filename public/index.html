    <style>
      body {
        margin: 0;
      }

      #splash-wrapper {
        display: flex;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        align-items: center;
        justify-content: center;
      }

      #splash-img {
        opacity: 0;
        height: 100%;
        max-width: 10%;
        max-height: 10%;
        background-color: #ffffff;
        z-index: 10;
      }

      #root:empty {
        background-color: #ffffff;
        min-height: 100vh;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        #root:empty {
          background-color: #121212 !important;
        }

        #splash-img {
          background-color: #121212 !important;
        }
      }
    </style>

    <script>
      let img;

      let loadingAnimation;
      let loopingAnimation;

      function splash() {
        img = document.getElementById('splash-img')
        img.classList.remove('loading')
        if (!img) {
          return
        }

        console.log("image appended")
        const appearKeyframes = [
          {opacity: "1"}
        ]

        const loadingKeyframes = [
          {opacity: "1"},
          {opacity: "0.6"}
        ]

        const whenLoaded = () => {
          loadingAnimation = img.animate(appearKeyframes, 2000)
          loadingAnimation.onfinish = () => {
            loopingAnimation = img.animate(loadingKeyframes, {
              direction: "alternate",
              duration: 2000,
              easing: "ease-in-out",
              iterations: Infinity
            })
          }
        }
        if (img.complete) {
          whenLoaded()
        } else {
          img.onload = () => {
            whenLoaded()
          }
        }
      }

      if (document.readyState === "loading") {
        // Loading hasn't finished yet
        document.addEventListener("DOMContentLoaded", () => {
          splash()
        });
      } else if (document.readyState !== "complete") {
        // `DOMContentLoaded` has already fired
        splash();
      }

      if (document.readyState !== "complete") {
        window.addEventListener("load", () => {
          const wrapper = document.getElementById('splash-wrapper')
          // img -> wrapper
          console.assert(!img || wrapper)
          if (!wrapper) {
            // img is gone
            img = null
          } else if (!img) {
            // wrapper is not null
            // the in-animation hasn't played
            wrapper.remove()
            // element removed
          } else {
            // img != null && wrapper != null
            if (loadingAnimation && loadingAnimation.playState === 'running') {
              loadingAnimation.pause()
            }
            if (loopingAnimation && loopingAnimation.playState === 'running') {
              loopingAnimation.pause()
            }
            const disappearKeyframes = [
              {opacity: "0"}
            ]
            const disappearAnimation = img.animate(disappearKeyframes, {
              direction: "normal",
              duration: 500,
              easing: "ease-in",
              fill: "forwards"
            })
            disappearAnimation.onfinish = () => {
              img.remove()
              img = null;
            }
          }
        })
      } else {
        document.getElementById('splash-wrapper').remove()
      }
    </script>
    <title>Attention!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="splash-wrapper">
      <img id="splash-img" class="loading" src="%PUBLIC_URL%/icon.svg" alt="Application loading"
           fetchpriority="high" />
    </div>
